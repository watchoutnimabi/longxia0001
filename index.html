<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>二维码生成工具</title>
	<script src="js/qrcode.min.js"></script>
    <style>
      div,p{
        margin-top:30px;
        }
      input{
        width:200px;
        }
      button{
        width:120px;
        height:30px;
        margin-top:30px;
        border-radius:25px;
        background-color:white;
        }
    </style>
  </head>
  <body>	
    <center>
      <p>请输入文字:</p>
   	  <input type="text" class="qh"/>
      <br>
      <button onclick="sc()">生成</button>
      <div id="qr"></div>
    </center>
    <script>
      var num=0
      var q=0
      function sc(){
          if(num==0){
            html=document.querySelector(".qh").value
            q=new QRCode("qr",html)
            num=1
          }
          else if(num==1){
            html=document.querySelector(".qh").value
            q.clear()
            q.makeCode(html)
          }
      }
    </script> 
  </body>
</html>
